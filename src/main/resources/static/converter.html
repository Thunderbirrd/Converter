<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер</title>
</head>
<body>
    <h1>Конвертер валют</h1>
    <br>
    <div>
        <select id="from"></select>
        <select id="to"></select>
    </div>
    <br>
    <form id="exchange">
        <div>
            <input id="input1" required>
            <input id="input2">
        </div>
        <br>
        <button type="submit">Конвертировать</button>
    </form>
    <br> <br>
    <h1>История конвертаций</h1>
    <br>
    <form id="search">
        <div>
            <input type="date" id="date">
            <select id="currency1"></select>
            <select id="currency2"></select>
        </div>
        <br>
        <table id="history" border="1">
            <tr>
                <th>Исходная валюта</th>
                <th>Целевая валюта</th>
                <th>Исходная сумма</th>
                <th>Получаемая суммма</th>
                <th>Дата</th>
            </tr>
        </table>
        <br>
        <button type="submit">Поиск</button>
    </form>
    <script src="js/converter.js"></script>
</body>
</html>
