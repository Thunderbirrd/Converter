<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form id="login">
        <div class="container">
            <input type="text" placeholder="Логин" name="login" required>
        </div>
        <br>
        <div class="container">
            <input type="password" placeholder="Пароль" name="password" required>
        </div>
        <br>
        <div id="errors_log" style="display: none"></div>
        <br>
        <div class="container">
            <button type="submit">Войти</button>
            <button><a href="register.html">Зарегистрироваться</a></button>
        </div>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
